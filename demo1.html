<%@ page language="java" contentType="text/html; charset=ISO-8859-1" pageEncoding="ISO-8859-1"%>
<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>User Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<%@include file="component/navbar.jsp"%>

<div class="container-fluid backImg p-5">
    <p class="text-center fs-2 text-white">Book Your Appointment</p>
</div>

<div class="container p-3">
    <div class="row">
        <div class="col-md-6 p-5">
            <img alt="Doctor Image" src="img/doct.jpg" class="img-fluid">
        </div>
        <div class="col-md-6">
            <div class="card paint-card">
                <div class="card-body">
                    <p class="text-center fs-3">User Appointment</p>
                

                    <form class="row g-3" action="add_appoint" method="post">
                        <input type="hidden" name="userid" value="${userObj.id }">

                        <div class="col-md-6">
                            <label for="fullname" class="form-label">Full Name</label>
                            <input required type="text" class="form-control" id="fullname" name="fullname">
                        </div>

                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="age" class="form-label">Age</label>
                            <input required type="number" class="form-control" id="age" name="age">
                        </div>

                        <div class="col-md-6">
                            <label for="appoint_date" class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" id="appoint_date" required name="appoint_date">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input required type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="col-md-6">
                            <label for="phno" class="form-label">Phone No</label>
                            <input maxlength="10" required type="number" class="form-control" id="phno" name="phno">
                        </div>

                        <div class="col-md-6">
                            <label for="diseases" class="form-label">Diseases</label>
                            <input required type="text" class="form-control" id="diseases" name="diseases">
                        </div>

                        <div class="col-md-6">
                            <label for="doct" class="form-label">Doctor</label>
                            <select required class="form-control" id="doct" name="doct">
                                <option value="">--select--</option>
                                <option value="doctor_name">Doctor Name</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label for="address" class="form-label">Full Address</label>
                            <textarea required name="address" id="address" class="form-control" rows="3"></textarea>
                        </div>

                        <c:if test="${empty userObj}">
                            <a href="ulogin.jsp" class="col-md-6 offset-md-3 btn btn-success">Submit</a>
                        </c:if>
                        <c:if test="${not empty userObj}">
                            <button type="submit" class="col-md-6 offset-md-3 btn btn-success">Submit</button>
                        </c:if>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
