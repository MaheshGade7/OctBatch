<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        h2
        {
            padding: 10px;
        }
        div
        {
            text-align: center;
        }
        div img
        {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Image Map</h2>
    <div>
    <img src="./imeges/maha.jpg" alt="Maha" usemap="#workmap">
    </div>
    <map name="workmap">
        <area shape="rect" coords="230,400,325,535" 
        href="http://127.0.0.1:5500/pune.html" target="_blank">
        <area shape="rect" coords="422,543,511,622" 
        href="http://127.0.0.1:5500/js/solapur.html#" target="_blank">
        <area shape="rect" coords="240,549,351,618" 
        href="http://127.0.0.1:5500/satara.html#" target="_blank">
    </map>
</body>
</html>
